<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<form th:action="@{/books/search}">
    <input type="submit" value="Поиск книги">
</form>
<form th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу">
</form>
<br>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id=${book.getId()}) }"
            th:text="${book.getTitle() + ', ' + book.getAuthor().getName() + ', ' + book.getYearPublication()}">Book info</a>
</div>



</body>
</html>
